version: 2.1
jobs:
  build:
    working_directory: ~/tmp
    # The primary container is an instance of the first image listed. The job's commands run in this container.
    docker:
      - image: circleci/ruby:2.6.3

    steps:
      - checkout

      # Restore bundle cache
      - type: cache-restore
        keys:
          - v1-dependencies-bundler-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-bundler-

      - run:
          name: Preparing project
          command: |
                    sudo gem install bundler
                    sudo gem install jekyll -v 3.8.5
                    sudo gem uninstall faraday
                    sudo gem install faraday -v 0.16.0
                    sudo bundle update && bundle install

      # Store bundle cache
      - type: cache-save
        key: v1-dependencies-bundler-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      - run:
          name: Run Test
          command: |
                    sudo rake test