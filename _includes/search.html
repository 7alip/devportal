<div class="container p-0 mb-2">
  <form class="form-inline" action="/search/" method="GET">
    <input class="form-control form-control-sm mr-sm-2 search-input" type="search" type="text" id="q" name="q" placeholder="Search" />
    <input type="hidden" id="from" name="from" value="{{ page.url }}">
    <button class="btn btn-outline-success btn-sm my-2 my-sm-0 search-button" type="submit">Search</button>
  </form>
</div>
